<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteTaker - Your Personal Note Manager</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            flex: 1;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            height: fit-content;
        }

        .note-editor {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        .search-box {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .new-note-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .new-note-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .notes-list {
            max-height: 500px;
            overflow-y: auto;
            overflow-x: hidden; /* prevent horizontal scroll */
            padding-right: 12px; /* give space so hover translate doesn't get clipped */
        }

        .note-item {
            padding: 15px;
            border: 2px solid transparent;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
            width: 100%;
            box-sizing: border-box; /* ensure padding doesn't cause overflow */
            position: relative; /* allow z-index on hover */
        }

        .note-item:hover {
            border-color: #667eea;
            transform: translateX(4px);
            z-index: 2; /* bring above neighbors so border is visible */
        }

        .note-item.active {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .note-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
            word-break: break-word; /* allow long titles to wrap */
        }

        .note-preview {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-date {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            overflow: visible; /* allow dropdowns to overflow the header */
        }

        /* Keep header controls stable when title wraps */
        .editor-header .editor-title {
            flex: 1 1 auto;
            min-width: 0; /* allow truncation/wrapping without forcing sibling shrink */
            word-break: break-word;
        }

        /* Right-side header group should not shrink when title grows */
        .editor-header > div {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Translate control tweaks: ensure dropdown is not clipped and has visible border */
        #translateControls {
            position: relative;
            z-index: 30; /* sit above nearby elements when opening dropdown */
        }

        #translateControls select {
            -webkit-appearance: menulist; /* keep native look but ensure consistent border */
            appearance: menulist;
            background: white;
            border: 2px solid #dfe6ef; /* slightly darker to improve visual weight */
            border-radius: 8px;
            padding: 6px 10px;
            min-width: 140px;
        }

        /* Keep action buttons a stable size so they don't compress */
        .editor-actions .btn {
            min-width: 78px;
            padding-left: 12px;
            padding-right: 12px;
            text-align: center;
        }

        .editor-title {
            font-size: 1.5rem;
            color: #333;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-save:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
            line-height: 1.6;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .sidebar, .note-editor {
                padding: 20px;
            }
        }

        /* Custom Scrollbar */
        .notes-list::-webkit-scrollbar {
            width: 6px;
        }

        .notes-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù NoteTaker</h1>
            <p>Organize your thoughts, capture your ideas</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <input type="text" class="search-box" id="searchBox" placeholder="üîç Search notes...">
                <button class="new-note-btn" id="newNoteBtn">‚ú® New Note</button>
                <div style="margin-top:12px; display:flex; gap:8px; justify-content:center;">
                    <button id="aiGenerateBtn" class="new-note-btn" style="display:flex; align-items:center; gap:8px; justify-content:center;">
                        <span style="font-size:18px">ü§ñ</span>
                        <span>AI generate note</span>
                    </button>
                </div>
                
                <div class="notes-list" id="notesList">
                    <div class="loading">Loading notes...</div>
                </div>
            </div>

            <div class="note-editor">
                <div class="editor-header" id="editorHeader" style="display:none;">
                    <h2 class="editor-title" id="editorTitle">Select a note to edit</h2>
                    <div style="display:flex; align-items:center; gap:12px;">
                        <!-- Translate controls remain in header and visible across modes. JS can disable/enable if needed -->
                        <div id="translateControls" style="display:none; align-items:center; gap:8px;">
                            <select id="noteLanguage" class="form-input" style="width:120px; padding:8px;">
                                <option value="en">English</option>
                                <option value="zh">Chinese</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                            </select>
                            <button id="translateBtn" class="btn" style="background:#007bff; color:white; border-radius:8px;">Translate</button>
                        </div>
                        <div class="editor-actions" id="editorActions" style="display: none;">
                            <button class="btn btn-save" id="saveBtn">üíæ Save</button>
                            <!-- Delete button will be created dynamically for View mode -->
                        </div>
                    </div>
                </div>

                <div id="messageArea"></div>

                <div id="editorForm" style="display: none;">
                    <!-- AI generator description area (shown when in generate mode) -->
                    <div class="form-group" id="aiGeneratorArea" style="display:none; width:100%; flex-direction:column; gap:8px; padding:10px 12px; background:#fbfbff; border:1px solid #ececff; border-radius:8px;">
                        <div style="display:flex; align-items:center; justify-content:space-between; width:100%;">
                            <div style="margin:0; font-size:1.05rem; font-weight:600;">Describe what you want to note</div>
                            <button id="runGenerateBtn" class="btn" style="background:#6f42c1; color:white; border-radius:8px; align-self:center; padding:8px 14px;">Generate</button>
                        </div>
                        <div style="margin-top:8px; width:100%;">
                            <textarea id="aiDescription" class="form-input" rows="3" placeholder="Briefly describe the note you want (what happened, summary, tone, tags or time)." style="white-space:pre-wrap; word-break:break-word; width:100%;"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="noteTitle">Title</label>
                        <input type="text" class="form-input" id="noteTitle" placeholder="Enter note title...">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="noteContent">Content</label>
                        <textarea class="form-textarea" id="noteContent" placeholder="Start writing your note..."></textarea>
                    </div>



                    <div class="form-group">
                        <label class="form-label" for="noteTags">Tags (comma-separated)</label>
                        <input type="text" class="form-input" id="noteTags" placeholder="e.g. work, personal, ideas">
                    </div>

                    <div class="form-group" style="display:flex; gap:12px; align-items:center;">
                        <div style="flex:1;">
                            <label class="form-label" for="noteDate">Date</label>
                            <input type="date" id="noteDate" class="form-input">
                        </div>
                        <div style="width:140px;">
                            <label class="form-label" for="noteTime">Time</label>
                            <input type="time" id="noteTime" class="form-input">
                        </div>
                    </div>

                    <div style="margin-top:12px;">
                        <div class="form-group" id="translatedTitleGroup" style="display:none;">
                            <label class="form-label">Translated Title</label>
                            <div id="translatedTitleText" style="padding:8px;background:#f4f6fb;border-radius:8px;white-space:normal;word-break:break-word;"></div>
                        </div>
                        <div class="form-group" id="translatedContentGroup" style="display:none;">
                            <label class="form-label">Translated Content</label>
                            <div id="translatedContentText" style="padding:8px;background:#f4f6fb;border-radius:8px;white-space:pre-wrap;word-break:break-word;"></div>
                        </div>
                    </div>
                </div>

                <div class="empty-state" id="emptyState">
                    <h3>Welcome to NoteTaker!</h3>
                    <p>Select an existing note or create a new one to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class NoteTaker {
            constructor() {
                this.notes = [];
                this.currentNote = null;
                this.isLoading = false;
                this._pollInterval = null;
                this.init();
            }

            async init() {
                this.bindEvents();
                await this.loadNotes();
            }

            bindEvents() {
                document.getElementById('newNoteBtn').addEventListener('click', () => this.createNewNote());
                // AI generate button opens generator in the editor (reuses editor fields)
                const aiBtn = document.getElementById('aiGenerateBtn');
                if (aiBtn) aiBtn.addEventListener('click', () => {
                    // Enter Generate mode: create a fresh note and show only the AI description area.
                    this.createNewNote();
                    // show generator area (use flex to keep layout consistent)
                    const area = document.getElementById('aiGeneratorArea');
                    if (area) area.style.display = 'flex';
                    // Keep translate controls visible in header (Generate mode should also allow translation)
                    const transControls = document.getElementById('translateControls');
                    if (transControls) transControls.style.display = 'flex';
                    const editorActions = document.getElementById('editorActions');
                    if (editorActions) {
                        // hide delete button (creation/generation modes shouldn't show delete)
                        editorActions.style.display = 'flex';
                        const del = document.getElementById('deleteBtn');
                        if (del) del.style.display = 'none';
                    }
                    document.getElementById('editorTitle').textContent = 'Generate with AI';
                    const desc = document.getElementById('aiDescription');
                    if (desc) desc.focus();
                });
                document.getElementById('generateBtn')?.addEventListener('click', () => this.generateFromPrompt());

                // run generate inside editor
                const runGen = document.getElementById('runGenerateBtn');
                if (runGen) runGen.addEventListener('click', async () => {
                    const desc = document.getElementById('aiDescription').value.trim();
                    if (!desc) { this.showMessage('Please enter a description for generation', 'error'); return; }
                    try {
                        this.showMessage('Generating...', 'loading');
                        const res = await fetch('/api/notes/generate', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ prompt: desc, language: document.getElementById('noteLanguage').value || 'en' })
                        });
                        if (!res.ok) throw new Error('Generation failed');
                        const gen = await res.json();
                        this.hideMessage();
                        // populate editor fields with generated content
                        document.getElementById('noteTitle').value = gen.title || '';
                        document.getElementById('noteContent').value = gen.content || '';
                        document.getElementById('noteTags').value = (gen.tags || []).join(', ');
                        if (gen.scheduled_at) {
                            const d = new Date(gen.scheduled_at);
                            document.getElementById('noteDate').value = d.toISOString().slice(0,10);
                            document.getElementById('noteTime').value = d.toTimeString().slice(0,5);
                        }
                    } catch (e) {
                        this.showMessage('AI generation failed: ' + e.message, 'error');
                    }
                });
                document.getElementById('saveBtn').addEventListener('click', () => this.saveNote());
                // delete button is created dynamically per-mode; do not bind here
                document.getElementById('searchBox').addEventListener('input', (e) => this.searchNotes(e.target.value));
                
                // Auto-save on content change (debounced)
                let saveTimeout;
                const autoSave = () => {
                    clearTimeout(saveTimeout);
                    saveTimeout = setTimeout(() => {
                        if (this.currentNote && this.currentNote.id) {
                            this.saveNote(true);
                        }
                    }, 2000);
                };
                
                document.getElementById('noteTitle').addEventListener('input', autoSave);
                document.getElementById('noteContent').addEventListener('input', autoSave);
                // enforce maxlength on title
                const noteTitleEl = document.getElementById('noteTitle');
                noteTitleEl.setAttribute('maxlength', '50');
                noteTitleEl.addEventListener('input', () => {
                    if (noteTitleEl.value.length >= 50) {
                        // visual hint: small timeout to show message
                        this.showMessage('Title is limited to 50 characters', 'error');
                        setTimeout(() => this.hideMessage(), 1500);
                    }
                });

                // Translate button behavior (binding)
                const translateBtn = document.getElementById('translateBtn');
                this._translateState = { applied: false, original: null };
                if (translateBtn) {
                    translateBtn.addEventListener('click', async () => {
                        // if applied, undo
                        if (this._translateState.applied) {
                            // restore original values
                            const o = this._translateState.original || {};
                            document.getElementById('noteTitle').value = o.title || document.getElementById('noteTitle').value;
                            document.getElementById('noteContent').value = o.content || document.getElementById('noteContent').value;
                            document.getElementById('noteTags').value = (o.tags || []).join(', ');
                            this._translateState.applied = false;
                            translateBtn.style.background = '#007bff';
                            translateBtn.textContent = 'Translate';
                            return;
                        }

                        // otherwise call translate API
                        const language = document.getElementById('noteLanguage').value || 'en';
                        const title = document.getElementById('noteTitle').value || '';
                        const content = document.getElementById('noteContent').value || '';
                        const tags = document.getElementById('noteTags').value || '';

                        // save originals
                        this._translateState.original = { title, content, tags: tags.split(',').map(t => t.trim()).filter(Boolean) };

                        try {
                            translateBtn.disabled = true;
                            translateBtn.textContent = 'Translating...';
                            const res = await fetch('/api/translate', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ title, content, tags: tags ? tags.split(',').map(t=>t.trim()) : [], language })
                            });
                            if (!res.ok) throw new Error('Translation failed');
                            const j = await res.json();
                            // apply translations to inputs (and respect maxlength for title)
                            if (j.title) document.getElementById('noteTitle').value = j.title.slice(0,50);
                            if (j.content) document.getElementById('noteContent').value = j.content;
                            if (j.tags && Array.isArray(j.tags)) document.getElementById('noteTags').value = j.tags.join(', ');

                            this._translateState.applied = true;
                            translateBtn.style.background = '#28a745';
                            translateBtn.textContent = 'Undo Translation';
                        } catch (e) {
                            this.showMessage('Translation error: ' + e.message, 'error');
                        } finally {
                            translateBtn.disabled = false;
                        }
                    });
                }
                // Don't show translate controls on initial load; header will be shown when editor opens.
            }

            async loadNotes() {
                this.isLoading = true;
                this.showMessage('Loading notes...', 'loading');
                
                try {
                    const response = await fetch('/api/notes');
                    if (!response.ok) throw new Error('Failed to load notes');
                    
                    this.notes = await response.json();
                    this.renderNotesList();
                    this.hideMessage();
                } catch (error) {
                    this.showMessage(`Error loading notes: ${error.message}`, 'error');
                } finally {
                    this.isLoading = false;
                }
            }

            renderNotesList() {
                const notesList = document.getElementById('notesList');
                
                if (this.notes.length === 0) {
                    notesList.innerHTML = '<div class="empty-state"><p>No notes yet. Create your first note!</p></div>';
                    return;
                }
                notesList.innerHTML = this.notes.map(note => {
                    const tags = (note.tags || []).map(t => '#' + this.escapeHtml(t)).join(' ');
                    const dateStr = note.scheduled_at ? new Date(note.scheduled_at).toLocaleString('en-US', {year:'numeric',month:'short',day:'numeric',hour:'2-digit',minute:'2-digit'}) : this.formatDateMinute(note.updated_at);
                    return `
                    <div class="note-item ${this.currentNote && this.currentNote.id === note.id ? 'active' : ''}" 
                         data-note-id="${note.id}" onclick="noteTaker.selectNote(${note.id})">
                        <div class="note-title">${this.escapeHtml(note.title || 'Untitled')}</div>
                        <div class="note-preview">${this.escapeHtml(note.translated_content || note.content || 'No content')}</div>
                        <div class="note-meta">
                            <div class="note-tags">${tags}</div>
                            <div class="note-date">${dateStr}</div>
                        </div>
                    </div>
                    `;
                }).join('');
            }

            // format date to minute precision in English (no Chinese characters)
            formatDateMinute(dateString) {
                if (!dateString) return '';
                const d = new Date(dateString);
                return d.toLocaleString('en-US', {year:'numeric',month:'short',day:'numeric',hour:'2-digit',minute:'2-digit'});
            }

            async selectNote(noteId) {
                const note = this.notes.find(n => n.id === noteId);
                if (!note) return;

                this.currentNote = note;
                this.showEditor();
                this.renderNotesList(); // Re-render to update active state
                
                document.getElementById('noteTitle').value = note.title || '';
                document.getElementById('noteContent').value = note.content || '';
                document.getElementById('noteLanguage').value = note.language || 'en';
                document.getElementById('noteTags').value = (note.tags || []).join(', ');
                if (note.scheduled_at) {
                    const d = new Date(note.scheduled_at);
                    document.getElementById('noteDate').value = d.toISOString().slice(0,10);
                    document.getElementById('noteTime').value = d.toTimeString().slice(0,5);
                } else {
                    document.getElementById('noteDate').value = '';
                    document.getElementById('noteTime').value = '';
                }
                // show translation controls and delete in view mode
                const transControls = document.getElementById('translateControls');
                if (transControls) transControls.style.display = 'flex';
                const editorActions = document.getElementById('editorActions');
                if (editorActions) editorActions.style.display = 'flex';
                // create Delete button for view mode
                this.createDeleteButton();
                // ensure AI generator area is hidden when viewing an existing note
                const aiArea = document.getElementById('aiGeneratorArea');
                if (aiArea) aiArea.style.display = 'none';

                // show translation results (if already present) and start polling for translated fields
                this._updateTranslationUI(note);
                this._startPollingTranslation(note.id);
                document.getElementById('editorTitle').textContent = note.title || 'Untitled Note';
            }

            createNewNote() {
                this.currentNote = {
                    id: null,
                    title: '',
                    content: '',
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };
                
                this.showEditor();
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
                // reset tags and date/time and translate state
                document.getElementById('noteTags').value = '';
                document.getElementById('noteDate').value = '';
                document.getElementById('noteTime').value = '';
                // reset translate state and button; keep translate controls visible in create mode
                this._translateState = { applied: false, original: null };
                const translateBtn = document.getElementById('translateBtn');
                if (translateBtn) { translateBtn.style.background = '#007bff'; translateBtn.textContent = 'Translate'; translateBtn.disabled = false; }
                const transControls = document.getElementById('translateControls');
                if (transControls) transControls.style.display = 'flex';
                // ensure AI generator area is hidden in create mode
                const aiArea = document.getElementById('aiGeneratorArea');
                if (aiArea) aiArea.style.display = 'none';
                const editorActions = document.getElementById('editorActions');
                if (editorActions) editorActions.style.display = 'flex';
                // ensure Delete button not present in create mode
                this.removeDeleteButton();
                document.getElementById('editorTitle').textContent = 'New Note';
                document.getElementById('noteTitle').focus();
                
                // Remove active state from all notes
                document.querySelectorAll('.note-item').forEach(item => {
                    item.classList.remove('active');
                });
                // reset translation UI
                this._stopPollingTranslation();
                this._clearTranslationUI();
            }

            async generateFromPrompt() {
                const prompt = document.getElementById('generatePrompt').value.trim();
                if (!prompt) {
                    this.showMessage('Please enter a prompt for generation', 'error');
                    return;
                }

                try {
                    this.showMessage('Generating note...', 'loading');
                    const res = await fetch('/api/notes/generate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt })
                    });
                    if (!res.ok) throw new Error('Generation failed');
                    const gen = await res.json();
                    this.hideMessage();
                    // prefill editor
                    this.createNewNote();
                    document.getElementById('noteTitle').value = gen.title || '';
                    document.getElementById('noteContent').value = gen.content || '';
                    document.getElementById('noteTags').value = (gen.tags || []).join(', ');
                    if (gen.scheduled_at) {
                        const d = new Date(gen.scheduled_at);
                        document.getElementById('noteDate').value = d.toISOString().slice(0,10);
                        document.getElementById('noteTime').value = d.toTimeString().slice(0,5);
                    }
                } catch (e) {
                    this.showMessage('Generation failed: ' + e.message, 'error');
                }
            }

            showEditor() {
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('editorForm').style.display = 'block';
                document.getElementById('editorActions').style.display = 'flex';
                // show editor header and translate controls
                const header = document.getElementById('editorHeader');
                if (header) header.style.display = 'flex';
                const transControls = document.getElementById('translateControls');
                if (transControls) transControls.style.display = 'flex';
            }

            hideEditor() {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('editorForm').style.display = 'none';
                document.getElementById('editorActions').style.display = 'none';
                // hide editor header and translate controls on initial/empty state
                const header = document.getElementById('editorHeader');
                if (header) header.style.display = 'none';
                const transControls = document.getElementById('translateControls');
                if (transControls) transControls.style.display = 'none';
                document.getElementById('editorTitle').textContent = 'Select a note to edit';
                this.currentNote = null;
                this._stopPollingTranslation();
                // remove delete button when leaving editor
                this.removeDeleteButton();
            }

            // Create a Delete button inside editorActions if not present
            createDeleteButton() {
                const editorActions = document.getElementById('editorActions');
                if (!editorActions) return;
                if (document.getElementById('deleteBtn')) return; // already exists

                const btn = document.createElement('button');
                btn.className = 'btn btn-delete';
                btn.id = 'deleteBtn';
                btn.textContent = 'üóëÔ∏è Delete';
                btn.addEventListener('click', () => this.deleteNote());
                editorActions.appendChild(btn);
            }

            // Remove Delete button from DOM if present
            removeDeleteButton() {
                const del = document.getElementById('deleteBtn');
                if (del && del.parentNode) del.parentNode.removeChild(del);
            }

            async saveNote(isAutoSave = false) {
                if (!this.currentNote) return;

                const title = document.getElementById('noteTitle').value.trim();
                const content = document.getElementById('noteContent').value.trim();
                const language = document.getElementById('noteLanguage').value;
                // Translate-on-save checkbox was removed; saving should persist current editor contents.
                const translate = false;
                const tags = document.getElementById('noteTags').value.trim();
                const date = document.getElementById('noteDate').value; // YYYY-MM-DD
                const time = document.getElementById('noteTime').value; // HH:MM
                let scheduled_at = null;
                if (date) {
                    scheduled_at = date + (time ? 'T' + time : 'T00:00');
                }

                if (!title && !content) {
                    if (!isAutoSave) {
                        this.showMessage('Please enter a title or content', 'error');
                    }
                    return;
                }

                try {
                    const noteData = {
                        title: title || 'Untitled',
                        content: content,
                        language: language || null,
                        translate: translate,
                        tags: tags || null,
                        scheduled_at: scheduled_at || null
                    };

                    let response;
                    if (this.currentNote.id) {
                        // Update existing note
                        response = await fetch(`/api/notes/${this.currentNote.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(noteData)
                        });
                    } else {
                        // Create new note
                        response = await fetch('/api/notes', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(noteData)
                        });
                    }

                    if (!response.ok) throw new Error('Failed to save note');

                    const savedNote = await response.json();
                    this.currentNote = savedNote;
                    
                    // Update notes list
                    const existingIndex = this.notes.findIndex(n => n.id === savedNote.id);
                    if (existingIndex >= 0) {
                        this.notes[existingIndex] = savedNote;
                    } else {
                        this.notes.unshift(savedNote);
                    }
                    
                    this.renderNotesList();
                    document.getElementById('editorTitle').textContent = savedNote.title;
                    // start polling for translation updates (if pending)
                    this._startPollingTranslation(savedNote.id);
                    this._updateTranslationUI(savedNote);
                    
                    if (!isAutoSave) {
                        this.showMessage('Note saved successfully!', 'success');
                    }
                } catch (error) {
                    this.showMessage(`Error saving note: ${error.message}`, 'error');
                }
            }

            async deleteNote() {
                if (!this.currentNote || !this.currentNote.id) return;

                if (!confirm('Are you sure you want to delete this note?')) return;

                try {
                    const response = await fetch(`/api/notes/${this.currentNote.id}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) throw new Error('Failed to delete note');

                    // Remove from notes array
                    this.notes = this.notes.filter(n => n.id !== this.currentNote.id);
                    this.renderNotesList();
                    this.hideEditor();
                    this.showMessage('Note deleted successfully!', 'success');
                } catch (error) {
                    this.showMessage(`Error deleting note: ${error.message}`, 'error');
                }
            }

            searchNotes(query) {
                const filteredNotes = query.trim() === '' ? this.notes : 
                    this.notes.filter(note => 
                        (note.title && note.title.toLowerCase().includes(query.toLowerCase())) ||
                        (note.content && note.content.toLowerCase().includes(query.toLowerCase()))
                    );

                const notesList = document.getElementById('notesList');
                if (filteredNotes.length === 0) {
                    notesList.innerHTML = '<div class="empty-state"><p>No notes found matching your search.</p></div>';
                    return;
                }

                notesList.innerHTML = filteredNotes.map(note => `
                    <div class="note-item ${this.currentNote && this.currentNote.id === note.id ? 'active' : ''}" 
                         data-note-id="${note.id}" onclick="noteTaker.selectNote(${note.id})">
                        <div class="note-title">${this.escapeHtml(note.title || 'Untitled')}</div>
                        <div class="note-preview">${this.escapeHtml(note.content || 'No content')}</div>
                        <div class="note-date">${this.formatDate(note.updated_at)}</div>
                    </div>
                `).join('');
            }

            showMessage(message, type) {
                const messageArea = document.getElementById('messageArea');
                messageArea.innerHTML = `<div class="${type}">${message}</div>`;
                
                if (type === 'success') {
                    setTimeout(() => this.hideMessage(), 3000);
                }
            }

            hideMessage() {
                document.getElementById('messageArea').innerHTML = '';
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 1) {
                    return 'Today';
                } else if (diffDays === 2) {
                    return 'Yesterday';
                } else if (diffDays <= 7) {
                    return `${diffDays - 1} days ago`;
                } else {
                    return date.toLocaleDateString();
                }
            }

            // Translation polling helpers
            _startPollingTranslation(noteId) {
                this._stopPollingTranslation();
                // poll every 2 seconds
                this._pollInterval = setInterval(async () => {
                    try {
                        const res = await fetch(`/api/notes/${noteId}`);
                        if (!res.ok) return;
                        const note = await res.json();
                        this.currentNote = note;
                        this._updateTranslationUI(note);
                        // if translation completed or failed, stop polling
                        if (note.translation_status && ['completed','failed'].includes(note.translation_status)) {
                            this._stopPollingTranslation();
                        }
                    } catch (e) {
                        console.error('Polling error', e);
                    }
                }, 2000);
            }

            _stopPollingTranslation() {
                if (this._pollInterval) {
                    clearInterval(this._pollInterval);
                    this._pollInterval = null;
                }
            }

            _updateTranslationUI(note) {
                // Defensive: ensure translation area and groups exist before updating
                const area = document.getElementById('translationArea');
                if (!area) return;

                let hasTranslation = false;

                const titleGroup = document.getElementById('translatedTitleGroup');
                const titleText = document.getElementById('translatedTitleText');
                if (titleGroup && titleText && note.translated_title) {
                    titleGroup.style.display = 'block';
                    titleText.textContent = note.translated_title;
                    hasTranslation = true;
                } else if (titleGroup && titleText) {
                    titleGroup.style.display = 'none';
                    titleText.textContent = '';
                }

                const contentGroup = document.getElementById('translatedContentGroup');
                const contentText = document.getElementById('translatedContentText');
                if (contentGroup && contentText && note.translated_content) {
                    contentGroup.style.display = 'block';
                    contentText.textContent = note.translated_content;
                    hasTranslation = true;
                } else if (contentGroup && contentText) {
                    contentGroup.style.display = 'none';
                    contentText.textContent = '';
                }

                // show/hide the whole translation area depending on whether any translated content exists
                area.style.display = hasTranslation ? 'block' : 'none';
            }

            _clearTranslationUI() {
                const area = document.getElementById('translationArea');
                if (area) area.style.display = 'none';
                const titleGroup = document.getElementById('translatedTitleGroup');
                const contentGroup = document.getElementById('translatedContentGroup');
                const titleText = document.getElementById('translatedTitleText');
                const contentText = document.getElementById('translatedContentText');
                if (titleGroup) titleGroup.style.display = 'none';
                if (contentGroup) contentGroup.style.display = 'none';
                if (titleText) titleText.textContent = '';
                if (contentText) contentText.textContent = '';
            }
        }

        // Initialize the app
        const noteTaker = new NoteTaker();
    </script>
