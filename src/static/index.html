<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteTaker - Your Personal Note Manager</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            flex: 1;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            height: fit-content;
        }

        .note-editor {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            min-height: 420px; /* give editor area enough vertical space for centered empty state */
            position: relative; /* allow absolute centering of the empty state */
            overflow: hidden; /* prevent overflow during centering transitions */
        }

        .search-box {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .new-note-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .new-note-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .notes-list {
            max-height: 500px;
            overflow-y: auto;
            overflow-x: hidden; /* prevent horizontal scroll */
            padding-right: 12px; /* give space so hover translate doesn't get clipped */
        }

        .note-item {
            padding: 15px;
            border: 2px solid transparent;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
            width: 100%;
            box-sizing: border-box; /* ensure padding doesn't cause overflow */
            position: relative; /* allow z-index on hover */
        }

        .note-item:hover {
            border-color: #667eea;
            transform: translateX(4px);
            z-index: 2; /* bring above neighbors so border is visible */
        }

        .note-item.active {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .note-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
            word-break: break-word; /* allow long titles to wrap */
        }

        .note-preview {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-date {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            overflow: visible; /* allow dropdowns to overflow the header */
        }

        /* Keep header controls stable when title wraps */
        .editor-header .editor-title {
            flex: 1 1 auto;
            min-width: 0; /* allow truncation/wrapping without forcing sibling shrink */
            word-break: break-word;
        }

        /* Right-side header group should not shrink when title grows */
        .editor-header > div {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Translate control tweaks: ensure dropdown is not clipped and has visible border */
        #translateControls {
            position: relative;
            z-index: 30; /* sit above nearby elements when opening dropdown */
        }

        #translateControls select {
            -webkit-appearance: menulist; /* keep native look but ensure consistent border */
            appearance: menulist;
            background: white;
            border: 2px solid #dfe6ef; /* slightly darker to improve visual weight */
            border-radius: 8px;
            padding: 6px 8px;
            box-sizing: border-box; /* ensure padding/border are included in width */
            min-width: 120px; /* allow narrower select so inline width:100px works */
        }

        /* Keep action buttons a stable size so they don't compress */
        .editor-actions .btn {
            min-width: 78px;
            padding-left: 12px;
            padding-right: 12px;
            text-align: center;
        }

        .editor-title {
            font-size: 1.5rem;
            color: #333;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-save:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit; /* ensure inputs use the same font as body */
            transition: border-color 0.3s ease;
        }

        /* container to hold an input and an inline counter at the right */
        .input-with-counter {
            position: relative;
            display: block;
        }

        .input-with-counter .form-input {
            padding-right: 72px; /* space for inline counter */
        }

        .input-with-counter .char-counter.inline {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            box-shadow: none;
            pointer-events: none;
            color: #666;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 6px;
            font-size: 12px;
            transition: color 0.2s ease, background 0.2s ease, border 0.2s ease;
        }

        /* red state for inline counters when hitting limit - make it more visible */
        .input-with-counter .char-counter.inline.limit {
            color: #c82333;
            font-weight: 800;
            background: #ffe6e6;
            border: 1px solid #c82333;
            padding: 3px 8px;
            box-shadow: 0 1px 3px rgba(200,35,51,0.2);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Unified placeholder styling for inputs and textareas */
        .form-input::placeholder,
        .form-textarea::placeholder,
        .search-box::placeholder,
        textarea::placeholder {
            color: #6c757d; /* muted, readable gray */
            opacity: 1; /* ensure consistent visibility across browsers */
            font-family: inherit;
            font-weight: 400;
            font-size: 0.95rem;
            font-style: normal;
        }

        /* Vendor-prefixed fallbacks for older browsers */
        .form-input::-webkit-input-placeholder,
        .form-textarea::-webkit-input-placeholder,
        .search-box::-webkit-input-placeholder {
            color: #6c757d;
            opacity: 1;
        }

        .form-input:-ms-input-placeholder,
        .form-textarea:-ms-input-placeholder,
        .search-box:-ms-input-placeholder {
            color: #6c757d;
            opacity: 1;
        }

        .form-textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit; /* ensure textarea uses the same font as body */
            resize: vertical;
            transition: border-color 0.3s ease;
            line-height: 1.6;
        }

        /* Improve wrapping for mixed CJK/Latin text and avoid awkward ragged breaks */
        .form-textarea,
        textarea.form-input {
            /* Make wrapping more consistent for mixed CJK + Latin text */
            overflow-wrap: anywhere; /* allow breaks at convenient points */
            word-break: break-word;  /* permit breaking long words but avoid overly aggressive breaks */
            white-space: pre-wrap;   /* keep newlines but wrap long lines */
            hyphens: auto;
        }

        /* container for textarea (no absolute positioning needed when counter is external) */
        .textarea-container textarea {
            /* keep default padding from .form-textarea; no extra inset for counter required */
            padding-right: 15px;
            padding-bottom: 15px;
        }

        /* character counter badge positioned inside textarea container */
        .textarea-container {
            position: relative;
            display: block;
        }

        .char-counter {
            /* Inline counter shown below textarea, right-aligned via container */
            float: right;
            background: rgba(255,255,255,0.95);
            color: #444;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            pointer-events: none;
            box-shadow: 0 1px 2px rgba(0,0,0,0.06);
            transition: background 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
            margin-top: 4px;
        }

        /* Visual state when the counter hits the configured maxlength - More prominent red styling */
        .char-counter.limit {
            background: #ffe6e6;
            color: #c82333; /* bold red */
            font-weight: 700;
            box-shadow: 0 2px 4px rgba(200,35,51,0.25);
            border: 1px solid #c82333;
            padding: 5px 10px;
            animation: limitPulse 0.5s ease-in-out;
        }

        /* Pulse animation for limit state to draw attention */
        @keyframes limitPulse {
            0% { box-shadow: 0 2px 4px rgba(200,35,51,0.15); }
            50% { box-shadow: 0 4px 8px rgba(200,35,51,0.35); }
            100% { box-shadow: 0 2px 4px rgba(200,35,51,0.25); }
        }

        /* (removed) warn state — counters only show red at maxlength now */

        /* Ensure form-group containers clear floated counters */
        .form-group::after {
            content: '';
            display: block;
            clear: both;
        }
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        /* Center the editor empty-state both vertically and horizontally within the editor area */
        /* Initially, emptyState should be centered by default to avoid left-align flash */
        .note-editor #emptyState {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% - 50px);
            box-sizing: border-box;
        }

        /* When the editor has no content, add this class to ensure centering persists */
        .note-editor.center-empty {
            justify-content: center;
            align-items: center;
        }
        
        /* Ensure the empty-state fills the editor horizontally and its text centers */
        .note-editor.center-empty .empty-state {
            width: 100%;
            text-align: center;
            padding: 40px 24px; /* comfortable vertical spacing */
            box-sizing: border-box;
        }
        
        /* Strong override to ensure centering works across browsers and specificity */
        .note-editor.center-empty #emptyState {
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            width: calc(100% - 50px) !important;
            text-align: center !important;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            /* kept for backward compatibility when JS inserts raw .error divs */
            display: block;
            background: #f8d7da;
            color: #721c24;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
            font-weight: 600;
            max-width: calc(100% - 24px);
            box-sizing: border-box;
        }

        .success {
            display: block;
            background: #d4edda;
            color: #155724;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
            font-weight: 600;
            max-width: calc(100% - 24px);
            box-sizing: border-box;
        }

        /* Generic message wrapper used by JS. Use role=alert for screen readers when appropriate. */
        .message {
            display: block;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            max-width: calc(100% - 24px);
            box-sizing: border-box;
        }

        .message.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .message.error {
            background: #fff6f6;
            color: #721c24;
            border: 1px solid rgba(200,35,51,0.12);
            padding: 12px 15px;
            border-left: 6px solid #c82333; /* accent bar */
            font-size: 0.98rem;
            box-sizing: border-box;
            max-width: calc(100% - 24px);
        }

        /* subtle fade-in for messages */
        @keyframes messageFadeIn { from { opacity: 0; transform: translateY(-4px); } to { opacity: 1; transform: translateY(0); } }
        .message { animation: messageFadeIn 180ms ease both; }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        /* Stronger, higher-specificity rules to ensure the editor's message area shows a clear box */
        #messageArea .message {
            display: block !important;
            background: #fffaf9; /* slightly warm neutral to contrast over white editor background */
            color: #333333;
            border: 1px solid rgba(0,0,0,0.06);
            padding: 12px 16px !important;
            border-radius: 8px !important;
            margin-bottom: 14px !important;
            box-shadow: 0 6px 18px rgba(0,0,0,0.06);
            max-width: 100% !important;
            box-sizing: border-box !important;
        }

        #messageArea .message.error {
            background: #fff2f2 !important;
            color: #721c24 !important;
            border: 1px solid rgba(200,35,51,0.18) !important;
            border-left: 6px solid #c82333 !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .sidebar, .note-editor {
                padding: 20px;
            }
        }

        /* Custom Scrollbar */
        .notes-list::-webkit-scrollbar {
            width: 6px;
        }

        .notes-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 NoteTaker</h1>
            <p>Organize your thoughts, capture your ideas</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="input-with-counter">
                    <input type="text" class="search-box form-input" id="searchBox" placeholder="🔍 Search notes..." maxlength="50">
                    <div class="char-counter inline" id="searchCounter">0/50</div>
                </div>
                <button class="new-note-btn" id="newNoteBtn">✨ New Note</button>
                <div style="margin-top:12px; display:flex; gap:8px; justify-content:center;">
                    <button id="aiGenerateBtn" class="new-note-btn" style="display:flex; align-items:center; gap:8px; justify-content:center;">
                        <span style="font-size:18px">🤖</span>
                        <span>AI generate note</span>
                    </button>
                </div>
                
                <div class="notes-list" id="notesList">
                    <div class="loading">Loading notes...</div>
                </div>
            </div>

            <div class="note-editor center-empty">
                <div class="editor-header" id="editorHeader" style="display:none;">
                    <h2 class="editor-title" id="editorTitle">Select a note to edit</h2>
                    <div style="display:flex; align-items:center; gap:12px;">
                        <!-- Translate controls remain in header and visible across modes. JS can disable/enable if needed -->
                        <div id="translateControls" style="display:none; align-items:center; gap:8px;">
                            <select id="noteLanguage" class="form-input" style="width:120px; padding:8px;">
                                <option value="en">English</option>
                                <option value="zh">Chinese</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                            </select>
                            <button id="translateBtn" class="btn" style="background:#007bff; color:white; border-radius:8px;">Translate</button>
                            <button id="undoTranslateBtn" class="btn" style="background:#6c757d; color:white; border-radius:8px; display:none;">Undo</button>
                        </div>
                        <div class="editor-actions" id="editorActions" style="display: none;">
                            <button class="btn btn-save" id="saveBtn">💾 Save</button>
                            <!-- Delete button will be created dynamically for View mode -->
                        </div>
                    </div>
                </div>

                <div id="messageArea"></div>

                <div id="emptyState" class="empty-state">
                    <h3>Welcome to NoteTaker!</h3>
                    <p>Select an existing note or create a new one to get started.</p>
                </div>

                <div id="editorForm" style="display: none;">
                    <!-- AI generator description area (shown when in generate mode) -->
                    <div class="form-group" id="aiGeneratorArea" style="display:none; width:100%; flex-direction:column; gap:8px; padding:10px 12px; background:#fbfbff; border:1px solid #ececff; border-radius:8px;">
                        <div style="display:flex; align-items:center; justify-content:space-between; width:100%;">
                            <div style="margin:0; font-size:1.05rem; font-weight:600;">Describe what you want to note</div>
                            <button id="runGenerateBtn" class="btn" style="background:#6f42c1; color:white; border-radius:8px; align-self:center; padding:8px 14px;">Generate</button>
                        </div>
                        <div style="margin-top:8px; width:100%;" class="textarea-container">
                            <textarea id="aiDescription" class="form-input" rows="3" maxlength="500" placeholder="Briefly describe the note you want (what happened, summary, tone, tags or time)." style="white-space:pre-wrap; word-break:break-word; width:100%;"></textarea>
                            <div class="char-counter" id="aiDescCounter">0/500</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="noteTitle">Title</label>
                        <div class="input-with-counter">
                            <input type="text" class="form-input" id="noteTitle" placeholder="Enter note title..." maxlength="50">
                            <div class="char-counter inline" id="titleCounter">0/50</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="noteContent">Content</label>
                        <div class="textarea-container">
                            <textarea class="form-textarea" id="noteContent" maxlength="5000" placeholder="Start writing your note..."></textarea>
                        </div>
                        <div class="char-counter" id="contentCounter">0/5000</div>
                    </div>



                    <div class="form-group">
                        <label class="form-label" for="noteTags">Tags</label>
                        <div class="input-with-counter">
                            <input type="text" class="form-input" id="noteTags" placeholder="e.g. work, personal, ideas">
                            <div class="char-counter inline" id="tagsCounter">0/10</div>
                        </div>
                        <div style="font-size: 12px; color: #999; margin-top: 4px;">Tip: Separate tags with commas. Max 10 tags allowed.</div>
                    </div>

                    <div class="form-group" style="display:flex; gap:12px; align-items:center;">
                        <div style="flex:1;">
                            <label class="form-label" for="noteDate">Date</label>
                            <input type="date" id="noteDate" class="form-input">
                        </div>
                        <div style="width:140px;">
                            <label class="form-label" for="noteTime">Time</label>
                            <input type="time" id="noteTime" class="form-input">
                        </div>
                    </div>

                    <div style="margin-top:12px;">
                        <div class="form-group" id="translatedTitleGroup" style="display:none;">
                            <label class="form-label">Translated Title</label>
                            <div id="translatedTitleText" style="padding:8px;background:#f4f6fb;border-radius:8px;white-space:normal;word-break:break-word;"></div>
                        </div>
                        <div class="form-group" id="translatedContentGroup" style="display:none;">
                            <label class="form-label">Translated Content</label>
                            <div id="translatedContentText" style="padding:8px;background:#f4f6fb;border-radius:8px;white-space:pre-wrap;word-break:break-word;"></div>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
    </div>

    <script>
        class NoteTaker {
            constructor() {
                this.notes = [];
                this.currentNote = null;
                this.isLoading = false;
                this._pollInterval = null;
                this.init();
            }

            async init() {
                this.bindEvents();
                await this.loadNotes();
                // Ensure empty-state is visually centered after initial load
                // Apply centering immediately and with a small delay to ensure DOM is ready
                try {
                    this._ensureCenteredEmptyState();
                    // Re-apply after a brief delay to ensure all styles are computed
                    setTimeout(() => this._ensureCenteredEmptyState(), 50);
                } catch (e) {
                    /* ignore */
                }
            }

            _ensureCenteredEmptyState() {
                const editor = document.querySelector('.note-editor');
                const empty = document.getElementById('emptyState');
                if (!editor || !empty) return;
                
                // Check if the editor is in the empty state (no note selected)
                const editorForm = document.getElementById('editorForm');
                const editorHeader = document.getElementById('editorHeader');
                const formHidden = editorForm && (editorForm.style.display === 'none' || getComputedStyle(editorForm).display === 'none');
                const headerHidden = editorHeader && (editorHeader.style.display === 'none' || getComputedStyle(editorHeader).display === 'none');
                
                // Only center if we're in the empty state
                if (formHidden && headerHidden) {
                    editor.classList.add('center-empty');
                    // Apply inline styles to ensure centering persists
                    empty.style.position = 'absolute';
                    empty.style.top = '50%';
                    empty.style.left = '50%';
                    empty.style.transform = 'translate(-50%, -50%)';
                    empty.style.width = 'calc(100% - 50px)';
                    empty.style.boxSizing = 'border-box';
                    empty.style.textAlign = 'center';
                } else {
                    // Ensure centering class is removed when in edit mode
                    editor.classList.remove('center-empty');
                }
            }

            bindEvents() {
                document.getElementById('newNoteBtn').addEventListener('click', () => this.createNewNote());
                // AI generate button opens generator in the editor (reuses editor fields)
                const aiBtn = document.getElementById('aiGenerateBtn');
                if (aiBtn) aiBtn.addEventListener('click', () => {
                    // Enter Generate mode: create a fresh note and show only the AI description area.
                    this.createNewNote();
                    // show generator area (use flex to keep layout consistent)
                    const area = document.getElementById('aiGeneratorArea');
                    if (area) area.style.display = 'flex';
                    // Keep translate controls visible in header (Generate mode should also allow translation)
                    const transControls = document.getElementById('translateControls');
                    if (transControls) transControls.style.display = 'flex';
                    const editorActions = document.getElementById('editorActions');
                    if (editorActions) {
                        // hide delete button (creation/generation modes shouldn't show delete)
                        editorActions.style.display = 'flex';
                        const del = document.getElementById('deleteBtn');
                        if (del) del.style.display = 'none';
                    }
                    document.getElementById('editorTitle').textContent = 'Generate with AI';
                    const desc = document.getElementById('aiDescription');
                    if (desc) desc.focus();
                });
                document.getElementById('generateBtn')?.addEventListener('click', () => this.generateFromPrompt());

                // run generate inside editor
                const runGen = document.getElementById('runGenerateBtn');
                if (runGen) runGen.addEventListener('click', async () => {
                    const desc = document.getElementById('aiDescription').value.trim();
                    if (!desc) { this.showMessage('Please enter a description for generation', 'error'); return; }
                    try {
                        this.showMessage('Generating...', 'loading');
                        const res = await fetch('/api/notes/generate', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ prompt: desc, language: document.getElementById('noteLanguage').value || 'en' })
                        });
                        if (!res.ok) throw new Error('Generation failed');
                        const gen = await res.json();
                        this.hideMessage();
                        // populate editor fields with generated content
                        document.getElementById('noteTitle').value = gen.title || '';
                        document.getElementById('noteContent').value = gen.content || '';
                        document.getElementById('noteTags').value = (gen.tags || []).join(', ');
                        if (gen.scheduled_at) {
                            const d = new Date(gen.scheduled_at);
                            document.getElementById('noteDate').value = d.toISOString().slice(0,10);
                            document.getElementById('noteTime').value = d.toTimeString().slice(0,5);
                        }
                        // refresh counters to reflect generated content
                        this._refreshCounters();
                    } catch (e) {
                        this.showMessage('AI generation failed: ' + e.message, 'error');
                    }
                });
                document.getElementById('saveBtn').addEventListener('click', () => this.saveNote());
                // delete button is created dynamically per-mode; do not bind here
                document.getElementById('searchBox').addEventListener('input', (e) => this.searchNotes(e.target.value));
                document.getElementById('searchBox').addEventListener('focus', () => this.hideMessage());
                
                // Auto-save intentionally removed: saving requires explicit user action (Save button)
                // enforce maxlength on title and show inline counter
                const noteTitleEl = document.getElementById('noteTitle');
                if (noteTitleEl) {
                    noteTitleEl.setAttribute('maxlength', '50');
                    const titleCounter = document.getElementById('titleCounter');
                    const updateTitle = () => {
                        const maxT = parseInt(noteTitleEl.getAttribute('maxlength') || '50', 10);
                        if (noteTitleEl.value.length > maxT) noteTitleEl.value = noteTitleEl.value.slice(0, maxT);
                        if (titleCounter) {
                            titleCounter.textContent = `${noteTitleEl.value.length}/${maxT}`;
                            if (noteTitleEl.value.length >= maxT) titleCounter.classList.add('limit'); else titleCounter.classList.remove('limit');
                        }
                    };
                    noteTitleEl.addEventListener('input', updateTitle);
                    // init
                    updateTitle();
                }

                // Ensure counters reflect current values after any programmatic changes
                // _refreshCounters defined below will update counters — call once at end of bindEvents
                if (typeof this._refreshCounters === 'function') this._refreshCounters();

                // enforce maxlength and gentle feedback for content, AI description and search
                const noteContentEl = document.getElementById('noteContent');
                const aiDescriptionEl = document.getElementById('aiDescription');
                const searchBoxEl = document.getElementById('searchBox');

                const showLimitMsg = (msg) => {
                    this.showMessage(msg, 'error');
                    setTimeout(() => this.hideMessage(), 1400);
                };

                if (noteContentEl) {
                    const maxC = parseInt(noteContentEl.getAttribute('maxlength') || '5000', 10);
                    const counter = document.getElementById('contentCounter');
                    const updateContent = () => {
                        if (noteContentEl.value.length > maxC) {
                            // hard truncate to maxlength
                            noteContentEl.value = noteContentEl.value.slice(0, maxC);
                        }
                        if (counter) {
                            counter.textContent = `${noteContentEl.value.length}/${maxC}`;
                            // only indicate red when hitting maxlength
                            if (noteContentEl.value.length >= maxC) {
                                counter.classList.add('limit');
                            } else {
                                counter.classList.remove('limit');
                            }
                        }
                    };
                    noteContentEl.addEventListener('input', () => {
                        updateContent();
                    });
                    // initialize counter
                    updateContent();
                }

                if (aiDescriptionEl) {
                    const maxA = parseInt(aiDescriptionEl.getAttribute('maxlength') || '500', 10);
                    const counterA = document.getElementById('aiDescCounter');
                    const updateAI = () => {
                        if (aiDescriptionEl.value.length > maxA) {
                            aiDescriptionEl.value = aiDescriptionEl.value.slice(0, maxA);
                        }
                            if (counterA) {
                                counterA.textContent = `${aiDescriptionEl.value.length}/${maxA}`;
                                if (aiDescriptionEl.value.length >= maxA) counterA.classList.add('limit'); else counterA.classList.remove('limit');
                            }
                    };
                    aiDescriptionEl.addEventListener('input', () => {
                        updateAI();
                    });
                    // initialize counter
                    updateAI();
                }

                if (searchBoxEl) {
                    const maxS = parseInt(searchBoxEl.getAttribute('maxlength') || '100', 10);
                    const counterS = document.getElementById('searchCounter');
                    if (counterS) counterS.textContent = `${searchBoxEl.value.length}/${maxS}`;
                    searchBoxEl.addEventListener('input', () => {
                        if (searchBoxEl.value.length >= maxS) {
                            searchBoxEl.value = searchBoxEl.value.slice(0, maxS);
                            // reflect limit visually via counter (no intrusive popup)
                            if (counterS) counterS.classList.add('limit');
                            counterS.textContent = `${searchBoxEl.value.length}/${maxS}`;
                        } else {
                            if (counterS) {
                                counterS.classList.remove('limit');
                                counterS.textContent = `${searchBoxEl.value.length}/${maxS}`;
                            }
                        }
                    });
                }

                // Tags input: limit to max 10 tags
                const tagsEl = document.getElementById('noteTags');
                const tagsCounter = document.getElementById('tagsCounter');
                const maxTags = 10;
                
                const updateTagsCounter = () => {
                    if (!tagsEl || !tagsCounter) return;
                    const tagsText = tagsEl.value.trim();
                    const tagsArray = tagsText ? tagsText.split(',').map(t => t.trim()).filter(t => t.length > 0) : [];
                    const tagCount = tagsArray.length;
                    
                    tagsCounter.textContent = `${tagCount}/${maxTags}`;
                    if (tagCount >= maxTags) {
                        tagsCounter.classList.add('limit');
                    } else {
                        tagsCounter.classList.remove('limit');
                    }
                };
                
                if (tagsEl) {
                    tagsEl.addEventListener('input', () => {
                        // Parse current tags - preserve spaces within tags
                        const tagsText = tagsEl.value;
                        const parts = tagsText.split(',');
                        
                        // Count valid tags and check if we exceed the limit
                        const validTags = [];
                        let exceedsLimit = false;
                        
                        for (let i = 0; i < parts.length; i++) {
                            const tag = parts[i].trim();
                            
                            if (tag.length > 0) {
                                if (validTags.length < maxTags) {
                                    // Store trimmed tag
                                    validTags.push(tag);
                                } else {
                                    // Mark that we've exceeded the limit
                                    exceedsLimit = true;
                                    break;
                                }
                            } else if (i < parts.length - 1) {
                                // Keep empty segments between commas (for partially typed tags)
                                validTags.push('');
                            } else if (tagsText.endsWith(',')) {
                                // User just typed a comma - keep it for visual feedback
                                validTags.push('');
                            }
                        }
                        
                        // Reconstruct tags string, preserving formatting
                        // Only update if exceeded limit to avoid unnecessary reformatting
                        if (exceedsLimit) {
                            tagsEl.value = validTags.join(', ');
                        }
                        
                        updateTagsCounter();
                    });
                    
                    // Initialize counter
                    updateTagsCounter();
                }

                // Translate button behavior (binding)
                const translateBtn = document.getElementById('translateBtn');
                const undoTranslateBtn = document.getElementById('undoTranslateBtn');
                // translateState.original holds the original (pre-translation) values so Undo can restore once
                this._translateState = { original: null, hasOriginal: false };

                if (translateBtn) {
                    translateBtn.addEventListener('click', async () => {
                        // always perform translation for the currently-selected language
                        const language = document.getElementById('noteLanguage').value || 'en';
                        const titleEl = document.getElementById('noteTitle');
                        const contentEl = document.getElementById('noteContent');
                        const tagsEl = document.getElementById('noteTags');
                        const title = titleEl.value || '';
                        const content = contentEl.value || '';
                        const tags = tagsEl.value || '';

                        // Save originals once (first translation), so Undo restores the pre-translation content
                        if (!this._translateState.hasOriginal) {
                            this._translateState.original = { title, content, tags: tags.split(',').map(t=>t.trim()).filter(Boolean) };
                            this._translateState.hasOriginal = true;
                        }

                        try {
                            translateBtn.disabled = true;
                            translateBtn.textContent = 'Translating...';
                            const res = await fetch('/api/translate', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ title, content, tags: tags ? tags.split(',').map(t=>t.trim()) : [], language })
                            });
                            if (!res.ok) throw new Error('Translation failed');
                            const j = await res.json();
                            // apply translations to inputs (and respect maxlength for title)
                            if (j.title) titleEl.value = j.title.slice(0,50);
                            if (j.content) contentEl.value = j.content;
                            if (j.tags && Array.isArray(j.tags)) tagsEl.value = j.tags.join(', ');

                            // show the Undo button (so user can revert to original)
                            if (undoTranslateBtn) undoTranslateBtn.style.display = 'inline-flex';
                        } catch (e) {
                            this.showMessage('Translation error: ' + e.message, 'error');
                        } finally {
                            translateBtn.disabled = false;
                            translateBtn.textContent = 'Translate';
                        }
                    });
                }

                if (undoTranslateBtn) {
                    undoTranslateBtn.addEventListener('click', () => {
                        const o = this._translateState.original || {};
                        document.getElementById('noteTitle').value = o.title || document.getElementById('noteTitle').value;
                        document.getElementById('noteContent').value = o.content || document.getElementById('noteContent').value;
                        document.getElementById('noteTags').value = (o.tags || []).join(', ');
                        // hide undo and clear original state so new translations will re-record original when needed
                        undoTranslateBtn.style.display = 'none';
                        this._translateState.original = null;
                        this._translateState.hasOriginal = false;
                    });
                }
                // Don't show translate controls on initial load; header will be shown when editor opens.
            }

            _refreshCounters() {
                try {
                    const noteTitleEl = document.getElementById('noteTitle');
                    const titleCounter = document.getElementById('titleCounter');
                    if (noteTitleEl && titleCounter) {
                        const maxT = parseInt(noteTitleEl.getAttribute('maxlength') || '50', 10);
                        titleCounter.textContent = `${noteTitleEl.value.length}/${maxT}`;
                        if (noteTitleEl.value.length >= maxT) titleCounter.classList.add('limit'); else titleCounter.classList.remove('limit');
                    }

                    const noteContentEl = document.getElementById('noteContent');
                    const contentCounter = document.getElementById('contentCounter');
                    if (noteContentEl && contentCounter) {
                        const maxC = parseInt(noteContentEl.getAttribute('maxlength') || '5000', 10);
                        contentCounter.textContent = `${noteContentEl.value.length}/${maxC}`;
                        if (noteContentEl.value.length >= maxC) contentCounter.classList.add('limit'); else contentCounter.classList.remove('limit');
                    }

                    const aiDescriptionEl = document.getElementById('aiDescription');
                    const aiCounter = document.getElementById('aiDescCounter');
                    if (aiDescriptionEl && aiCounter) {
                        const maxA = parseInt(aiDescriptionEl.getAttribute('maxlength') || '500', 10);
                        aiCounter.textContent = `${aiDescriptionEl.value.length}/${maxA}`;
                        if (aiDescriptionEl.value.length >= maxA) aiCounter.classList.add('limit'); else aiCounter.classList.remove('limit');
                    }

                    const searchBoxEl = document.getElementById('searchBox');
                    const searchCounter = document.getElementById('searchCounter');
                    if (searchBoxEl && searchCounter) {
                        const maxS = parseInt(searchBoxEl.getAttribute('maxlength') || '50', 10);
                        searchCounter.textContent = `${searchBoxEl.value.length}/${maxS}`;
                        if (searchBoxEl.value.length >= maxS) searchCounter.classList.add('limit'); else searchCounter.classList.remove('limit');
                    }

                    // Refresh tags counter
                    const tagsEl = document.getElementById('noteTags');
                    const tagsCounter = document.getElementById('tagsCounter');
                    if (tagsEl && tagsCounter) {
                        const tagsText = tagsEl.value.trim();
                        const tagsArray = tagsText ? tagsText.split(',').map(t => t.trim()).filter(t => t.length > 0) : [];
                        const tagCount = tagsArray.length;
                        const maxTags = 10;
                        tagsCounter.textContent = `${tagCount}/${maxTags}`;
                        if (tagCount >= maxTags) tagsCounter.classList.add('limit'); else tagsCounter.classList.remove('limit');
                    }
                } catch (e) {
                    // silent
                }
            }

            async loadNotes() {
                this.isLoading = true;

                try {
                    const response = await fetch('/api/notes');
                    if (!response.ok) throw new Error('Failed to load notes');

                    this.notes = await response.json();
                    this.renderNotesList();
                } catch (error) {
                    this.showMessage(`Error loading notes: ${error.message}`, 'error');
                } finally {
                    this.isLoading = false;
                }
            }

            renderNotesList() {
                // Clear any transient messages when changing the notes list (navigation-like action)
                this.hideMessage();
                const notesList = document.getElementById('notesList');
                
                if (this.notes.length === 0) {
                    notesList.innerHTML = '<div class="empty-state"><p>No notes yet. Create your first note!</p></div>';
                    return;
                }
                notesList.innerHTML = this.notes.map(note => {
                    const tags = (note.tags || []).map(t => '#' + this.escapeHtml(t)).join(' ');
                    const dateStr = note.scheduled_at ? new Date(note.scheduled_at).toLocaleString('en-US', {year:'numeric',month:'short',day:'numeric',hour:'2-digit',minute:'2-digit'}) : this.formatDateMinute(note.updated_at);
                    return `
                    <div class="note-item ${this.currentNote && this.currentNote.id === note.id ? 'active' : ''}" 
                         data-note-id="${note.id}" onclick="noteTaker.selectNote(${note.id})">
                        <div class="note-title">${this.escapeHtml(note.title || 'Untitled')}</div>
                        <div class="note-preview">${this.escapeHtml(note.translated_content || note.content || 'No content')}</div>
                        <div class="note-meta">
                            <div class="note-tags">${tags}</div>
                            <div class="note-date">${dateStr}</div>
                        </div>
                    </div>
                    `;
                }).join('');
            }

            // format date to minute precision in English (no Chinese characters)
            formatDateMinute(dateString) {
                if (!dateString) return '';
                const d = new Date(dateString);
                return d.toLocaleString('en-US', {year:'numeric',month:'short',day:'numeric',hour:'2-digit',minute:'2-digit'});
            }

            async selectNote(noteId) {
                // Clear any previous UI messages when navigating to a different note
                this.hideMessage();

                const note = this.notes.find(n => n.id === noteId);
                if (!note) return;

                this.currentNote = note;
                this.showEditor();
                this.renderNotesList(); // Re-render to update active state
                
                document.getElementById('noteTitle').value = note.title || '';
                document.getElementById('noteContent').value = note.content || '';
                // Always reset language to English when viewing existing notes (not the original language)
                document.getElementById('noteLanguage').value = 'en';
                document.getElementById('noteTags').value = (note.tags || []).join(', ');
                if (note.scheduled_at) {
                    const d = new Date(note.scheduled_at);
                    document.getElementById('noteDate').value = d.toISOString().slice(0,10);
                    document.getElementById('noteTime').value = d.toTimeString().slice(0,5);
                } else {
                    document.getElementById('noteDate').value = '';
                    document.getElementById('noteTime').value = '';
                }
                // show translation controls and delete in view mode
                const transControls = document.getElementById('translateControls');
                if (transControls) transControls.style.display = 'flex';
                // hide Undo button (it will be shown only after a translation is applied)
                const undoTranslateBtn = document.getElementById('undoTranslateBtn');
                if (undoTranslateBtn) undoTranslateBtn.style.display = 'none';
                const editorActions = document.getElementById('editorActions');
                if (editorActions) editorActions.style.display = 'flex';
                // create Delete button for view mode
                this.createDeleteButton();
                // ensure AI generator area is hidden when viewing an existing note
                const aiArea = document.getElementById('aiGeneratorArea');
                if (aiArea) aiArea.style.display = 'none';

                // show translation results (if already present) and start polling for translated fields
                this._updateTranslationUI(note);
                this._startPollingTranslation(note.id);
                // refresh inline counters after populating fields
                this._refreshCounters();
                document.getElementById('editorTitle').textContent = note.title || 'Untitled Note';
            }

            createNewNote() {
                // Clear any previous messages when creating a fresh note
                this.hideMessage();

                this.currentNote = {
                    id: null,
                    title: '',
                    content: '',
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };
                
                this.showEditor();
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
                // reset tags and date/time and translate state
                document.getElementById('noteTags').value = '';
                document.getElementById('noteDate').value = '';
                document.getElementById('noteTime').value = '';
                // reset AI description and language to defaults
                document.getElementById('aiDescription').value = '';
                document.getElementById('noteLanguage').value = 'en';
                // reset translate state and button; keep translate controls visible in create mode
                this._translateState = { original: null, hasOriginal: false };
                const translateBtn = document.getElementById('translateBtn');
                if (translateBtn) { translateBtn.style.background = '#007bff'; translateBtn.textContent = 'Translate'; translateBtn.disabled = false; }
                const transControls = document.getElementById('translateControls');
                if (transControls) transControls.style.display = 'flex';
                const undoTranslateBtn = document.getElementById('undoTranslateBtn');
                if (undoTranslateBtn) undoTranslateBtn.style.display = 'none';
                // ensure AI generator area is hidden in create mode
                const aiArea = document.getElementById('aiGeneratorArea');
                if (aiArea) aiArea.style.display = 'none';
                const editorActions = document.getElementById('editorActions');
                if (editorActions) editorActions.style.display = 'flex';
                // ensure Delete button not present in create mode
                this.removeDeleteButton();
                document.getElementById('editorTitle').textContent = 'New Note';
                document.getElementById('noteTitle').focus();
                
                // Remove active state from all notes
                document.querySelectorAll('.note-item').forEach(item => {
                    item.classList.remove('active');
                });
                // reset translation UI
                this._stopPollingTranslation();
                this._clearTranslationUI();
                this._refreshCounters();
            }

            async generateFromPrompt() {
                const prompt = document.getElementById('generatePrompt').value.trim();
                if (!prompt) {
                    // show prompt error but keep it ephemeral; user switching away should clear it
                    this.showMessage('Please enter a prompt for generation', 'error');
                    return;
                }

                try {
                    this.showMessage('Generating note...', 'loading');
                    const res = await fetch('/api/notes/generate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt })
                    });
                    if (!res.ok) throw new Error('Generation failed');
                    const gen = await res.json();
                    this.hideMessage();
                    // prefill editor
                    this.createNewNote();
                    document.getElementById('noteTitle').value = gen.title || '';
                    document.getElementById('noteContent').value = gen.content || '';
                    document.getElementById('noteTags').value = (gen.tags || []).join(', ');
                    if (gen.scheduled_at) {
                        const d = new Date(gen.scheduled_at);
                        document.getElementById('noteDate').value = d.toISOString().slice(0,10);
                        document.getElementById('noteTime').value = d.toTimeString().slice(0,5);
                    }
                } catch (e) {
                    this.showMessage('Generation failed: ' + e.message, 'error');
                }
            }

            showEditor() {
                // entering editor should clear any previous transient error messages
                this.hideMessage();
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('editorForm').style.display = 'block';
                document.getElementById('editorActions').style.display = 'flex';
                // show editor header and translate controls
                const header = document.getElementById('editorHeader');
                if (header) header.style.display = 'flex';
                const transControls = document.getElementById('translateControls');
                if (transControls) transControls.style.display = 'flex';
                // remove centering when editor has content and clear any inline styles
                const editor = document.querySelector('.note-editor');
                const empty = document.getElementById('emptyState');
                if (editor) {
                    editor.classList.remove('center-empty');
                    // Ensure overflow is visible when displaying content
                    editor.style.overflow = 'visible';
                }
                if (empty) {
                    empty.style.position = '';
                    empty.style.top = '';
                    empty.style.left = '';
                    empty.style.transform = '';
                    empty.style.width = '';
                    empty.style.boxSizing = '';
                    empty.style.textAlign = '';
                }
            }

            hideEditor() {
                // Clear any messages before hiding editor to avoid overlap with empty state
                this.hideMessage();
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('editorForm').style.display = 'none';
                document.getElementById('editorActions').style.display = 'none';
                // hide editor header and translate controls on initial/empty state
                const header = document.getElementById('editorHeader');
                if (header) header.style.display = 'none';
                const transControls = document.getElementById('translateControls');
                if (transControls) transControls.style.display = 'none';
                document.getElementById('editorTitle').textContent = 'Select a note to edit';
                this.currentNote = null;
                this._stopPollingTranslation();
                // remove delete button when leaving editor
                this.removeDeleteButton();
                // center the empty state inside the editor container
                const editor = document.querySelector('.note-editor');
                if (editor) editor.classList.add('center-empty');
                // Immediately ensure centering is applied
                this._ensureCenteredEmptyState();

            // Create a Delete button inside editorActions if not present
            createDeleteButton() {
                const editorActions = document.getElementById('editorActions');
                if (!editorActions) return;
                if (document.getElementById('deleteBtn')) return; // already exists

                const btn = document.createElement('button');
                btn.className = 'btn btn-delete';
                btn.id = 'deleteBtn';
                btn.textContent = '🗑️ Delete';
                btn.addEventListener('click', () => this.deleteNote());
                editorActions.appendChild(btn);
            }

            // Remove Delete button from DOM if present
            removeDeleteButton() {
                const del = document.getElementById('deleteBtn');
                if (del && del.parentNode) del.parentNode.removeChild(del);
            }

            async saveNote(isAutoSave = false) {
                if (!this.currentNote) return;

                const title = document.getElementById('noteTitle').value.trim();
                const content = document.getElementById('noteContent').value.trim();
                const language = document.getElementById('noteLanguage').value;
                // Translate-on-save checkbox was removed; saving should persist current editor contents.
                const translate = false;
                const tags = document.getElementById('noteTags').value.trim();
                const date = document.getElementById('noteDate').value; // YYYY-MM-DD
                const time = document.getElementById('noteTime').value; // HH:MM
                let scheduled_at = null;
                if (date) {
                    scheduled_at = date + (time ? 'T' + time : 'T00:00');
                }

                if (!title && !content) {
                    // stop any background polling that might cause 404 noise while user fixes the note
                    this._stopPollingTranslation();
                    if (!isAutoSave) {
                        this.showMessage('Please enter a title or content', 'error');
                    }
                    return;
                }

                try {
                    const noteData = {
                        title: title || 'Untitled',
                        content: content,
                        language: language || null,
                        translate: translate,
                        tags: tags || null,
                        scheduled_at: scheduled_at || null
                    };

                    let response;
                    if (this.currentNote.id) {
                        // Update existing note
                        response = await fetch(`/api/notes/${this.currentNote.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(noteData)
                        });
                    } else {
                        // Create new note
                        response = await fetch('/api/notes', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(noteData)
                        });
                    }

                    if (!response.ok) throw new Error('Failed to save note');

                    const savedNote = await response.json();
                    this.currentNote = savedNote;
                    
                    // Update notes list
                    const existingIndex = this.notes.findIndex(n => n.id === savedNote.id);
                    if (existingIndex >= 0) {
                        this.notes[existingIndex] = savedNote;
                    } else {
                        this.notes.unshift(savedNote);
                    }
                    
                    this.renderNotesList();
                    document.getElementById('editorTitle').textContent = savedNote.title;
                    // Create Delete button for saved note (now in view/edit mode)
                    this.createDeleteButton();
                    // Ensure AI generator area is hidden after saving
                    const aiArea = document.getElementById('aiGeneratorArea');
                    if (aiArea) aiArea.style.display = 'none';
                    // start polling for translation updates (if pending)
                    this._startPollingTranslation(savedNote.id);
                    this._updateTranslationUI(savedNote);
                    
                    if (!isAutoSave) {
                        this.showMessage('Note saved successfully!', 'success');
                    }
                } catch (error) {
                    this.showMessage(`Error saving note: ${error.message}`, 'error');
                }
            }

            async deleteNote() {
                if (!this.currentNote || !this.currentNote.id) return;

                if (!confirm('Are you sure you want to delete this note?')) return;

                try {
                    const response = await fetch(`/api/notes/${this.currentNote.id}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) throw new Error('Failed to delete note');

                    // Remove from notes array
                    this.notes = this.notes.filter(n => n.id !== this.currentNote.id);
                    this.renderNotesList();
                    // Show success message first
                    this.showMessage('Note deleted successfully!', 'success');
                    // Then hide editor after a delay to ensure message is visible
                    setTimeout(() => this.hideEditor(), 2000);
                } catch (error) {
                    this.showMessage(`Error deleting note: ${error.message}`, 'error');
                }
            }

            searchNotes(query) {
                const filteredNotes = query.trim() === '' ? this.notes : 
                    this.notes.filter(note => 
                        (note.title && note.title.toLowerCase().includes(query.toLowerCase())) ||
                        (note.content && note.content.toLowerCase().includes(query.toLowerCase()))
                    );

                const notesList = document.getElementById('notesList');
                if (filteredNotes.length === 0) {
                    notesList.innerHTML = '<div class="empty-state"><p>No notes found matching your search.</p></div>';
                    return;
                }

                notesList.innerHTML = filteredNotes.map(note => `
                    <div class="note-item ${this.currentNote && this.currentNote.id === note.id ? 'active' : ''}" 
                         data-note-id="${note.id}" onclick="noteTaker.selectNote(${note.id})">
                        <div class="note-title">${this.escapeHtml(note.title || 'Untitled')}</div>
                        <div class="note-preview">${this.escapeHtml(note.content || 'No content')}</div>
                        <div class="note-date">${this.formatDate(note.updated_at)}</div>
                    </div>
                `).join('');
            }

            showMessage(message, type) {
                const messageArea = document.getElementById('messageArea');
                // Clear any pending hide timers
                if (this._messageHideTimer) {
                    clearTimeout(this._messageHideTimer);
                    this._messageHideTimer = null;
                }

                // Build accessible message element
                const div = document.createElement('div');
                div.className = `message ${type}`;
                // Use role=alert for error/success so screen readers announce them immediately
                if (type === 'error' || type === 'success') div.setAttribute('role', 'alert');
                // Use aria-live polite for loading to avoid interrupting
                if (type === 'loading') div.setAttribute('aria-live', 'polite');

                const textSpan = document.createElement('span');
                textSpan.textContent = message;
                div.appendChild(textSpan);

                // Add inline styles to guarantee visibility (prevents external CSS from hiding the box)
                if (type === 'error') {
                    div.style.cssText = 'background:#fff2f2;color:#721c24;border:1px solid rgba(200,35,51,0.18);border-left:4px solid #c82333;padding:8px 12px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.04);display:block;margin-bottom:12px;font-size:14px;line-height:1.25;';
                } else if (type === 'success') {
                    div.style.cssText = 'background:#eaf7ee;color:#155724;border:1px solid rgba(30,120,40,0.08);padding:8px 12px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.03);display:block;margin-bottom:12px;font-size:14px;line-height:1.25;';
                } else if (type === 'loading') {
                    div.style.cssText = 'background:#fff9e6;color:#8a6d00;border:1px solid rgba(255,235,59,0.12);padding:8px 12px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.02);display:block;margin-bottom:12px;font-size:14px;line-height:1.25;';
                } else {
                    div.style.cssText = 'background:#fffaf9;color:#333;border:1px solid rgba(0,0,0,0.06);padding:8px 12px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.03);display:block;margin-bottom:12px;font-size:14px;line-height:1.25;';
                }

                // swap content
                messageArea.innerHTML = '';
                messageArea.appendChild(div);

                // Auto-hide durations
                const durations = { success: 3000, error: 4000, loading: 6000 };
                const dur = durations[type] || 4000;
                this._messageHideTimer = setTimeout(() => this.hideMessage(), dur);
            }

            hideMessage() {
                if (this._messageHideTimer) {
                    clearTimeout(this._messageHideTimer);
                    this._messageHideTimer = null;
                }
                const area = document.getElementById('messageArea');
                if (area) area.innerHTML = '';
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 1) {
                    return 'Today';
                } else if (diffDays === 2) {
                    return 'Yesterday';
                } else if (diffDays <= 7) {
                    return `${diffDays - 1} days ago`;
                } else {
                    return date.toLocaleDateString();
                }
            }

            // Translation polling helpers
            _startPollingTranslation(noteId) {
                this._stopPollingTranslation();

                // Only start polling if the note currently indicates a translation is pending/in-progress.
                // This avoids continuously polling arbitrary selected notes that have no translation work.
                const note = (this.currentNote && this.currentNote.id === noteId) ? this.currentNote : (this.notes.find(n => n.id === noteId) || null);
                const status = note ? note.translation_status : null;

                // If there's no translation_status or it's already completed/failed, don't poll.
                if (!status || ['completed', 'failed'].includes(status)) return;

                // allowed pending statuses (adjust as your backend uses)
                const pendingStates = ['pending', 'in_progress', 'queued'];
                if (!pendingStates.includes(status)) return;

                // poll every 2 seconds while translation is pending
                this._pollInterval = setInterval(async () => {
                    try {
                        const res = await fetch(`/api/notes/${noteId}`);
                        // stop polling if note is not found to avoid repeated 404s in network tab
                        if (res.status === 404) {
                            this._stopPollingTranslation();
                            return;
                        }
                        if (!res.ok) return;
                        const noteResp = await res.json();
                        this.currentNote = noteResp;
                        this._updateTranslationUI(noteResp);
                        // stop polling when translation completes or fails
                        if (noteResp.translation_status && ['completed','failed'].includes(noteResp.translation_status)) {
                            this._stopPollingTranslation();
                        }
                    } catch (e) {
                        console.error('Polling error', e);
                    }
                }, 2000);
            }

            _stopPollingTranslation() {
                if (this._pollInterval) {
                    clearInterval(this._pollInterval);
                    this._pollInterval = null;
                }
            }

            _updateTranslationUI(note) {
                // Defensive: ensure translation area and groups exist before updating
                const area = document.getElementById('translationArea');
                if (!area) return;

                let hasTranslation = false;

                const titleGroup = document.getElementById('translatedTitleGroup');
                const titleText = document.getElementById('translatedTitleText');
                if (titleGroup && titleText && note.translated_title) {
                    titleGroup.style.display = 'block';
                    titleText.textContent = note.translated_title;
                    hasTranslation = true;
                } else if (titleGroup && titleText) {
                    titleGroup.style.display = 'none';
                    titleText.textContent = '';
                }

                const contentGroup = document.getElementById('translatedContentGroup');
                const contentText = document.getElementById('translatedContentText');
                if (contentGroup && contentText && note.translated_content) {
                    contentGroup.style.display = 'block';
                    contentText.textContent = note.translated_content;
                    hasTranslation = true;
                } else if (contentGroup && contentText) {
                    contentGroup.style.display = 'none';
                    contentText.textContent = '';
                }

                // show/hide the whole translation area depending on whether any translated content exists
                area.style.display = hasTranslation ? 'block' : 'none';
            }

            _clearTranslationUI() {
                const area = document.getElementById('translationArea');
                if (area) area.style.display = 'none';
                const titleGroup = document.getElementById('translatedTitleGroup');
                const contentGroup = document.getElementById('translatedContentGroup');
                const titleText = document.getElementById('translatedTitleText');
                const contentText = document.getElementById('translatedContentText');
                if (titleGroup) titleGroup.style.display = 'none';
                if (contentGroup) contentGroup.style.display = 'none';
                if (titleText) titleText.textContent = '';
                if (contentText) contentText.textContent = '';
            }
        }

        // Initialize the app
        const noteTaker = new NoteTaker();
    </script>
